services:
  - type: web
    name: website-aorta
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_NAME
        value: "Website Aorta"
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        fromService:
          type: web
          name: website-aorta
          property: url
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: website-aorta-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: website-aorta-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: website-aorta-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: website-aorta-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: website-aorta-db
          property: password
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database

databases:
  - name: website-aorta-db
    databaseName: website_aorta
    user: aorta_user
    plan: free
