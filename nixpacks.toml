[phases.setup]
nixPkgs = ["php84", "php84Extensions.pdo_mysql", "php84Extensions.gd", "php84Extensions.zip", "php84Extensions.mbstring", "php84Extensions.intl", "php84Extensions.opcache", "php84Extensions.tokenizer", "php84Extensions.dom", "php84Extensions.xml", "php84Extensions.curl", "nodejs_20"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction",
    "npm ci",
    "npm run build"
]

[phases.build]
cmds = [
    "php artisan config:clear",
    "php artisan route:clear",
    "php artisan view:clear"
]
