# Railway Nixpacks configuration
providers = ["php", "node"]

[phases.setup]
nixPkgs = ["php84", "php84Packages.composer", "nodejs_20", "npm"]
aptPkgs = ["libpng-dev", "libjpeg-dev", "libfreetype6-dev", "libzip-dev", "unzip", "git"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction",
    "npm ci",
    "npm run build"
]

[start]
cmd = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
