[phases.setup]
nixPkgs = ["...", "php84", "php84Extensions.pdo_mysql", "php84Extensions.redis", "php84Extensions.gd", "php84Extensions.zip", "php84Extensions.mbstring", "php84Extensions.intl", "php84Extensions.opcache", "nginx"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "npm ci",
    "npm run build"
]

[phases.build]
cmds = [
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache"
]

[start]
cmd = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"
