services:
  ###########################################
  # PHP Application
  ###########################################
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aorta-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
    networks:
      - aorta-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  ###########################################
  # Nginx Web Server
  ###########################################
  webserver:
    image: nginx:alpine
    container_name: aorta-webserver
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/public:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - aorta-network
    depends_on:
      - app

  ###########################################
  # MySQL Database
  ###########################################
  db:
    image: mysql:8.0
    container_name: aorta-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-website_aorta}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-aorta_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - aorta-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  ###########################################
  # Redis Cache
  ###########################################
  redis:
    image: redis:alpine
    container_name: aorta-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redisdata:/data
    networks:
      - aorta-network

###########################################
# Networks
###########################################
networks:
  aorta-network:
    driver: bridge

###########################################
# Volumes
###########################################
volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local
